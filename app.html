<html lang="en">

<head>
    <title>ZNW.gg webapp</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">
    <!-- edit -->
    <link rel="stylesheet" href="https://raw.githack.com/vitalets/angular-xeditable/master/dist/css/xeditable.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- transition -->
    <link rel="stylesheet" href="./css/trans.css">
    <!-- scroll -->
    <link rel="stylesheet" href="https://unpkg.com/simplebar@latest/dist/simplebar.css" />
    <script src="https://unpkg.com/simplebar@latest/dist/simplebar.min.js"></script>
    <!-- cardtables -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap4-card-tables@1.2.0/dist/bootstrap4-card-tables.min.css" />
  
  
  <style>
    body,html{height:100%}body{align-items:center;display:flex;justify-content:center}.loader{-webkit-animation:loader-turn 1s linear infinite;animation:loader-turn 1s linear infinite;padding:1rem;max-width:60px;width:100%}@-webkit-keyframes loader-turn{50%{-webkit-transform:rotate(180deg);transform:rotate(180deg)}100%{-webkit-transform:rotate(720deg);transform:rotate(720deg)}}@keyframes loader-turn{50%{-webkit-transform:rotate(180deg);transform:rotate(180deg)}100%{-webkit-transform:rotate(720deg);transform:rotate(720deg)}}.loader__value{-webkit-animation:loader-stroke 6s linear infinite;animation:loader-stroke 6s linear infinite;fill:none;stroke-dasharray:63;stroke-dashoffset:63;stroke-linecap:round;stroke-width:4}.loader__value:nth-child(1){stroke:#1e90ff}.loader__value:nth-child(2){stroke:#00fa9a;-webkit-animation-delay:1s;animation-delay:1s}.loader__value:nth-child(3){stroke:#dc143c;-webkit-animation-delay:2s;animation-delay:2s}.loader__value:nth-child(4){stroke:#ffdab9;-webkit-animation-delay:3s;animation-delay:3s}.loader__value:nth-child(5){stroke:#d2691e;-webkit-animation-delay:4s;animation-delay:4s}.loader__value:nth-child(6){stroke:pink;-webkit-animation-delay:5s;animation-delay:5s}@-webkit-keyframes loader-stroke{8.3333333333%{stroke-dashoffset:0}100%,16.6666666667%{stroke-dashoffset:63}}@keyframes loader-stroke{8.3333333333%{stroke-dashoffset:0}100%,16.6666666667%{stroke-dashoffset:63}}
  </style>
  
</head>
<templates style="display:none">
    <template s-id="item">
        <div s-role="item" s-item-id="%id%" class="list-group-item media">
            <div class="pull-left">
                <div class="avatar-char">%char%</div>
            </div>
            <div class="pull-right">
                <div class="actions">
                    <div class="dropdown"> <a href="" data-toggle="dropdown"><i class="zmdi zmdi-more-vert"></i></a>
                        <ul class="dropdown-menu pull-right">
                            <li> <a class="btn text-left" onclick="s.editSelf(this);">Edit</a> </li>
                            <li> <a class="btn text-left" onclick="s.deleteSelf(this);">Delete</a> </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="media-body">
                <div s-role="item-title" class="list-group__heading">%title%</div>
                <small s-role="item-desc" class="list-group__text">%desc%</small>
            </div>
        </div>
    </template>
</templates>

<body ng-app="znwgg" ng-controller="app">
  
  <svg class="loader" viewBox="0 0 24 24"><circle class="loader__value" cx="12" cy="12" r="10"/><circle class="loader__value" cx="12" cy="12" r="10"/><circle class="loader__value" cx="12" cy="12" r="10"/><circle class="loader__value" cx="12" cy="12" r="10"/><circle class="loader__value" cx="12" cy="12" r="10"/><circle class="loader__value" cx="12" cy="12" r="10"/></svg>
  
    <div class="d-flex" id="wrapper" style="display:none!important;">
        <!-- Sidebar -->
        <div ng-controller="nav" class="bg-light border-right flex-column" id="sidebar-wrapper">
            <h6 class="bg-bg navbar sidebar-heading m-0 border-right">
                <a class="text-muted" href="#!/start" title="go to start">znw.gg</a>
                <p class="small text-muted">
                    {{path}}
                </p>
            </h6>
            <nav class="list-group list-group-flush">
                <a href="#!{{link.href}}" ng-repeat="link in links" class="list-group-item list-group-item-action bg-light">{{link.text}}</a>
                <a ng-show="user != null" href="#!/account" class="list-group-item list-group-item-action bg-dark text-white py-2 rounded-0 mt-auto">Account</a>
            </nav>
        </div>
        <!-- /#sidebar-wrapper -->
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand navbar-light bg-light border-bottom py-0 px-0 px-2">
                <ul class="navbar-nav mr-auto mt-lg-0">
                    <li class="nav-item">
                        <div class="nav-link" ng-controller="gamechanger"> game:
                          <a href="#" editable-select="user.game" class="d" buttons="no" e-ng-options="s.value as s.text for s in games">
                                {{ changeGame() }}
                            </a>
                      </div>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto mt-lg-0">
                    <li class="nav-item" ng-show="user != null">
                        <p class="nav-link m-0">Welcome, <span class="text-success">{{user}}</span></p>
                    </li>
                </ul>
            </nav>
            <main data-simplebar class="container py-3 col-md-9 col-lg-6">
                <ng-view ng-controller="views"></ng-view>
            </main>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</body>
<!-- jq -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cash/4.1.4/cash.min.js"></script>
<!-- angular -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
<!-- ngedit -->
<script src="https://raw.githack.com/vitalets/angular-xeditable/master/dist/js/xeditable.min.js"></script>
<!-- ngselect -->
<script src="https://raw.githack.com/angular-ui/ui-select/master/dist/select.min.js"></script>
<!-- ngroute -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-route.min.js"></script>
<!-- nganimate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.min.js"></script>
  <!-- browserchannel -->
<script src="./js/bsocket.js"></script>
<!--swal -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<!-- client js -->
<script src="./js/client.js" defer=""></script>
  
</html>
